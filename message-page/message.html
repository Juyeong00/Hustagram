<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./message.css">
</head>
<body>
    <div class="container">
        

        <div class="side-bar">
            <div class="header">
                <div class="icon instar">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>

            <div class="menu">
                <div class="icon home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="icon serch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="icon exp">
                    <i class="fa-regular fa-compass"></i>
                </div>
                <div class="icon reels">
                    <i class="fa-solid fa-clapperboard"></i>
                </div>
                <div class="icon direct">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="icon noti">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="icon pose">
                    <i class="fa-regular fa-square-plus"></i>
                </div>
                <div class="icon prof">
                    <!-- 프로필 사진으로 대체 필요 -->
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>

            <div class="bottom">
                <div class="icon threads">
                    <a href="https://www.threads.net/login" target="_blank">
                        <i class="fa-solid fa-at"></i>
                    </a>
                </div>

                <div class="icon more">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="message-select">
            <div class="head">
                <div id="id">
                    <span>park_hi_kim2</span>
                    <div class="drop">
                        <img width="15" height="15" src="https://img.icons8.com/ios/50/expand-arrow--v1.png" alt="expand-arrow--v1"/>
                    </div>
                </div>

                <div id="message-icon1">
                    <i class="fa-regular fa-pen-to-square fa-xl"></i>
                </div>
            </div>

            <div class="head2">
                <div id="message">메시지</div>
                <div id="request">요청</div>
            </div>

            <div class="message-list">

                <div class="dm">
                    <div class="user-profile">
                        <div class="user-img user1"></div>
                    </div>

                    <div class="user-info">
                        <div class="user-name">어쩌구저쩌구</div>
                        <div class="user-text">머해</div>
                    </div>
                    <div class="tail">
                        <div class="light"></div>
                </div>
            </div>

            
                <div class="dm">
                    <div class="user-profile">
                        <div class="user-img user1"></div>
                    </div>

                    <div class="user-info">
                        <div class="user-name">어쩌구저쩌구</div>
                        <div class="user-text">머해</div>
                    </div>
                    <div class="tail">
                        <div class="light"></div>
                    </div>
                </div>

        </div>

    </div>
        <div class="message-view">
            <div id="message-icon2">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/facebook-messenger--v1.png" alt="facebook-messenger--v1"/>
            </div>
            <div class="text1"><span>내 메시지</span></div>
            <div class="text2"><span>친구나 그룹에 비공개 사진과 메시지를 보내보세요</span></div>
            <div id="transmit"><button>메시지 보내기</button></div>
        </div>

        <!-- 팝업창 -->
        <div id="pop-up">
            <div id="pop-up-body">
                <div id="pop-up-head">
                    <div></div>
                    <h1><span>새로운 메시지</span></h1>
                    <div id="close"><i class="fa-solid fa-xmark"></i></div>
                </div>
            </div>
        </div>


</div>
        <script src="./message.js"></script>
</body>
</html>
