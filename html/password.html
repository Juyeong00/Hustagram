<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정•Instagram</title>
    <link href="../image/insta_icon7.png" rel="shortcut icon" type="image/x-icon">
    <link href="../css/password.css" rel="stylesheet">
</head>
<body>
    <header class="nav_logo">
        <div class="insta_logo">
            <a href="../html/login.html"><img class="main_logo" src="../image/instagram-logo.png"></a>
        </div>
    </header>
        <div class="container">
            <img class="lock_logo" src="../image/lock_logo.jpg">
            <div class="talk">
                <h3>로그인에 문제가 있나요?</h3>
                <p>이메일 주소, 전화번호 또는 사용자 이름을 입력 하시면 계정에 다시 액세스할 수 있는 링크를 보내드립니다.</p>
        </div>
        <div id="sign_email">
            <label class="text_id">
                <input class="id" type="text" placeholder="이메일, 전화번호, 사용자 이름">
            </label>
            
            <div class="link_btn">
                <input class="log_link_btn" type="submit" value="로그인 링크 보내기" onclick="javascript:btn('log_link_btn')" disabled></input>
                <a class="not_password" href="https://help.instagram.com/" style="text-decoration: none">비밀번호를 재설정할 수 없나요?</a>
            </div>
        </div>
            <div class="all_line">
                <div class="line1"></div><div class="line_txt">또는</div><div class="line2"></div>
            </div>
            <a href="../html/sign.html" style="text-decoration: none"><span class="newsign_text">새 계정 만들기</span></a>
            <div class="confoot_box">
            <a class="return_link" href="../html/login.html" style="text-decoration: none;"><p>로그인으로 돌아가기</p></a>
            </div>
        </div>

            <a href="https://help.instagram.com/581066165581870/" style="text-decoration: none">약관  </a>&emsp;
