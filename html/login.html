            </form>
            <div class="all_line">
                <div class="line1"></div><div class="line_txt">또는</div><div class="line2"></div>
            </div>
            <div class="fclink">

                </div>
                <a class="pwlink" href="../html/password.html" style="text-decoration: none;">비밀번호를 잊으셨나요?</a>
        </div>
        <div class="sign_box">
            <div class="sign_text">
            <span>계정이 없으신가요? </span><a class="signup" href="../html/sign.html" style="text-decoration: none;"><b>가입하기</b></a>
        </div>
        </div>
        <div class="download">
            <div class="down_text">앱을 다운로드하세요.</div>

        <a class="down_box2" href="https://www.microsoft.com/store/productId/9NBLGGH5L9XT?ocid=pdpshare"><img class="micro_logo" src="../image/microsoft.png"></a>
        </div>
