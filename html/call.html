<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 통화</title>
    <link rel="stylesheet" href="../css/call.css">
</head>
<body>

    <div class="container">

        <div class="call-box">
            <div class="access">
                <span class="color-white sizeM text">다른 사람들이 나를 보고 음성을 들을 수 있도록 Instagram의 카메라 <br>및 마이크 사용 허용</span>
                <span class="color-gray sizeS text">언제든지 카메라와 마이크를 끌 수 있습니다.</span>
                <div class="color-blue sizeM text bold">카메라 및 마이크 사용</div>
                <div class="color-blue sizeM text bold">마이크만 사용</div>
            </div>

            <div class="call-start">
                <div class="user-profile">
                    <div class="user-img user1"></div>
                </div>
                <span class="color-white sizeL text">마동석</span>
                <div><span class="color-white sizeM text">통화하시겠어요?</span></div>
                <button>통화 시작</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
