<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link href="../image/Threads_main.htm" rel="shortcut icon" type="image/x-icon">

<body>
    <div class="container">
        <div class="log_box">
            <h4>Instagram 계정으로 로그인하세요</h4>
            <label class="id_box">
                <input class="id" type="text" placeholder="&emsp;사용자 이름, 전화번호 또는 이메일 주소" name="input_id" maxlength="10">
            </label>
            <label class="pw_box">
                <input class="pw" type="password" placeholder="&emsp;비밀번호" name="input_pw">
                
            </label>
            <button class="login_btn" type="button" onclick="location.href='./ThreadsQr.html'" disabled>로그인</button>
            <div class="not_pw">
                <a class="password_not" href="../html/password.html" style="text-decoration: none">비밀번호를 잊으셨나요?</a>
            </div>
            <div class="all_line">
                <div class="line1"></div><div class="line_txt">또는</div><div class="line2"></div>
            </div>
        <div class="insta_box">
            <a class="insta_link" href="../html/login.html" style="text-decoration: none"><img class="main_logo" src="../image/insta_logo.png"><p>Instagram으로 계속</p><p class="link_left">〉</p></a>
        </div>
        <div class="footer">© 2023&emsp;
            <a href="https://help.instagram.com/769983657850450" style="text-decoration: none">Threads 약관</a>&emsp;
            <a href="https://help.instagram.com/515230437301944" style="text-decoration: none">개인정보처리방침</a>&emsp;
            <a href="https://help.instagram.com/1896641480634370" style="text-decoration: none">쿠키 정책</a>&emsp;
        </div>
        
    </div>
    </div>
    <div class="qr_box">
    <aside class="qr_text">스캔하여 앱 다운로드하기</aside>
        <img class="qr_code" src="../image/qr_code.png">
    </div>
    
    <script src="../js/Threads.js"></script>
