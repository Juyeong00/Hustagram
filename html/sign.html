<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입하기•Instagram</title>
    <link href="../image/insta_icon7.png" rel="shortcut icon" type="image/x-icon">
    <link href="../css/sign.css" rel="stylesheet">
</head>
<body>
    <div class="container">
            <img class="main_log" src="../image/instagram-logo.png">  
        <div class="text_talk">
        <span>친구들의 사진과 동영상을 보려면<br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;가입하세요.</span>
    </div>
    <button class="fclogin_btn">
        <a href="https://www.facebook.com/login/"></a>
        <img class="fclogo" src="../image/face-logo.png" >
        <a href="https://www.facebook.com/login/" style="text-decoration: none"><p>Facebook으로 로그인</p></a>
    </button>
    <div class="all_line">
        <div class="line1"></div><div class="line_txt">또는</div><div class="line2"></div>
    </div>
    <div class="input_box">
        <input class="id" type="text" placeholder="휴대폰 번호 또는 이메일 주소" name="email or phoneNumber">
        <input class="name" type="text" placeholder="성명" name="name">
        <input class="username" type="text" placeholder="사용자 이름" name="username">
        <input class="pw" type="password" placeholder="비밀번호" name="password">
        <span class="alarm">저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 lnstagram에 업로드했을 수도 있습니다.
        <a class="newoption" href="https://www.facebook.com/help/instagram" style="text-decoration: none">더 알아보기</a></span>
    </div>
    <div class="signup">
        <button class="sign_btn" type="submit" onclick="javascript:btn('sign_btn')" disabled>가입</button>
    </div>
    <div class="sign_box">
        <div class="sign_text">
        <span class="sign_1">계정이 있으신가요? </span><a class="sign_text2" href="../html/login.html" style="text-decoration: none;"><b>로그인</b></a>
    </div>
    <div class="download">
        <div class="down_text">앱을 다운로드하세요.</div>
        <a class="down_box1" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D4CA8F4E0-67CA-4369-9A39-3CA332DED59A%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.bing.com%2F"><img class="googleplay_logo" src="../image/googlePlay.png"></a>
        <a class="down_box2" href="https://www.microsoft.com/store/productId/9NBLGGH5L9XT?ocid=pdpshare"><img class="micro_logo" src="../image/microsoft.png"></a>
    </div>
    </div>

        <a href="https://about.meta.com" style="text-decoration: none">Meta</a>&emsp;
        <a href="https://about.instagram.com" style="text-decoration: none">소개</a>&emsp;

        <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" style="text-decoration: none">개인정보처리방침</a>&emsp;
        <a href="https://help.instagram.com/581066165581870/" style="text-decoration: none">약관  </a>&emsp;
        <a href="https://www.instagram.com/explore/locations/?hl=ko" style="text-decoration: none">위치</a>&emsp;
        <a href="https://www.instagram.com/web/lite/?hl=ko" style="text-decoration: none">lnstagram Lite</a>&emsp;
        <a href="../html/Threads.html" style="text-decoration: none">Threads</a>&emsp;
